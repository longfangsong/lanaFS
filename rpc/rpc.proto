syntax = "proto3";

message DownloadRequest {
    string Filename = 1;
}
message DownloadResponse {
    bytes data = 1;
}
message UploadRequest {
    string Filename = 1;
    bytes data = 2;
}
message UploadResponse {
    bool success = 1;
}
service FileService {
    rpc download (DownloadRequest) returns (DownloadResponse) {
    }
    rpc upload (UploadRequest) returns (UploadResponse) {
    }
}
